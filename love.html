<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #ff7aa2, #ff9eb8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    button {
      background: #ff2f6d;
      color: white;
      border: none;
      padding: 14px 34px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    .heart-line {
      margin-top: 30px;
      font-size: 30px;
      color: #c4003a;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    #secret {
      display: none;
      margin-top: 40px;
      font-size: 22px;
      max-width: 80%;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>I Love You<br>Shivani üíñ</h1>

  <button id="surpriseBtn">Surprise Me</button>

  <div class="heart-line">üíû</div>

  <div id="secret">
    üíå You are the most beautiful part of my life.<br>
    Saying YES made my world brighter üå∏‚ú®
  </div>

  <script>
    const btn = document.getElementById("surpriseBtn");
    const secret = document.getElementById("secret");

    btn.addEventListener("click", () => {
      secret.style.display = "block";
      btn.style.display = "none";

      // heart rain
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 30) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    });
  </script>

</body>
</html>
