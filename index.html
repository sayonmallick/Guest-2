<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ff0000; 
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
      color: white;
      text-align: center;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="font-size: 20px;"><text y="15">â¤ï¸</text></svg>'), auto;
    }

    #page1 { z-index: 10; display: flex; flex-direction: column; align-items: center; }
    .buttons { display: flex; gap: 20px; margin-top: 20px; align-items: center; }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yes { background: #ffffff; color: #ff0000; z-index: 100; }
    #no  { background: #555; color: white; position: fixed; left: 60%; top: 50%; z-index: 90; }

    #page2 { display: none; z-index: 10; width: 100%; }
    #page2 h1 { font-size: 40px; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }

    #surpriseBtn {
      background: #ffffff; color: #ff2f6d;
      padding: 14px 45px; border-radius: 30px; border: none;
    }

    #secret {
      display: none; margin: 20px auto; font-size: 22px; max-width: 85%;
      background: rgba(255, 255, 255, 0.25); padding: 25px;
      border-radius: 20px; backdrop-filter: blur(10px);
    }

    .hearts-layer, .name-layer { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .hearts-layer { z-index: 2; }
    .name-layer { z-index: 15; }

    .heart { position: absolute; bottom: -60px; user-select: none; will-change: transform, opacity; }

    .name {
      position: absolute; bottom: -60px; color: white; font-size: 22px; font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
      animation: heartFloat 5s linear forwards;
    }

    @keyframes heartFloat {
      0%   { transform: translateY(0) translateX(0) scale(0.85); opacity: 1; }
      100% { transform: translateY(-140vh) translateX(var(--dx, 0px)) scale(1.05); opacity: 0; }
    }
    
    #music-control {
        position: fixed; bottom: 20px; right: 20px; z-index: 1000;
        background: rgba(255,255,255,0.3); padding: 10px; border-radius: 50%;
        cursor: pointer; display: none;
    }
  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div id="music-control" onclick="toggleMusic()">ğŸµ</div>

<div id="page1">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <div class="buttons">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ˜œ</button>
  </div>
</div>

<div id="page2">
  <h1>I Love You ğŸ’˜</h1>
  <button id="surpriseBtn">Surprise Me</button>
  <div id="secret">
    <h1>ğŸ’Œ Counting down every moment until you're back in my arms. See you soon, my love ğŸ’ŒğŸ’˜ğŸŒ¸âœ¨</h1>
  </div>
</div>

<div class="hearts-layer"></div>
<div class="name-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const secret = document.getElementById('secret');
  const heartsLayer = document.querySelector('.hearts-layer');
  const nameLayer = document.querySelector('.name-layer');
  const bgMusic = document.getElementById('bgMusic');
  const musicCtrl = document.getElementById('music-control');

  let yesScale = 1;

  function moveNo() {
    // Move the No button
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    noBtn.style.top  = Math.random() * (window.innerHeight - 50) + 'px';
    
    // Grow the Yes button!
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener('mouseenter', moveNo);
  noBtn.addEventListener('click', moveNo);

  function spawnHeart() {
    const el = document.createElement('div');
    el.className = 'heart';
    el.textContent = 'â¤ï¸'; 
    const colors = ['#00ff00', '#ffff00', '#00bfff', '#ff69b4', '#ffffff', '#ffa500'];
    el.style.color = colors[Math.floor(Math.random() * colors.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.fontSize = (16 + Math.random() * 30) + 'px';
    el.style.setProperty('--dx', (Math.random() * 100 - 50) + 'px');
    el.style.animation = `heartFloat ${3 + Math.random() * 3}s linear forwards`;
    heartsLayer.appendChild(el);
    setTimeout(() => el.remove(), 5000);
  }
  
  setInterval(spawnHeart, 300);

  function spawnName() {
    const n = document.createElement('div');
    n.className = 'name';
    n.textContent = 'Mithi â¤ï¸';
    n.style.left = Math.random() * 100 + 'vw';
    n.style.setProperty('--dx', (Math.random() * 120 - 60) + 'px');
    nameLayer.appendChild(n);
    setTimeout(() => n.remove(), 5000);
  }

  function toggleMusic() {
    if (bgMusic.paused) { bgMusic.play(); musicCtrl.textContent = "ğŸµ"; }
    else { bgMusic.pause(); musicCtrl.textContent = "ğŸ”‡"; }
  }

  yesBtn.addEventListener('click', () => {
    confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
    
    // Start Music
    bgMusic.play().catch(() => console.log("User must interact first"));
    musicCtrl.style.display = "block";

    setTimeout(() => {
      page1.style.display = 'none';
      document.body.style.background = "linear-gradient(180deg, #ff4d4d, #ff9eb8)";
      page2.style.display = 'block';
      setInterval(spawnName, 700);
    }, 500);
  });

  surpriseBtn.addEventListener('click', () => {
    secret.style.display = 'block';
    surpriseBtn.style.display = 'none';
    confetti({ particleCount: 100, spread: 100 });
  });
</script>

</body>
</html>
