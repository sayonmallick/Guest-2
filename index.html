<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shivani</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Background Gradient */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        /* 2. Main Text: I Love You */
        .main-text {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff8585, 0 0 40px #ff8585; }
        }

        /* 3. Sub Text: Love From Sayan */
        .sub-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #d63384;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 4. Surprise Button */
        .surprise-btn {
            background-color: #ffffff;
            color: #ff4d4d;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }

        .surprise-btn:hover {
            transform: scale(1.1);
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
        }

        /* 5. SVG Heart Animation CSS */
        svg {
            width: 300px;
            margin-top: -20px;
        }

        svg #line {
            fill: none;
            stroke: #e00000;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            animation: dash 3s linear infinite;
        }

        svg #point {
            fill: none;
            stroke: #f00000;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: .0001, .9999;
            stroke-dashoffset: 1;
            animation: dash 3s linear infinite;
        }

        @keyframes dash {
            0% { stroke-dashoffset: 1; }
            80% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-text">I Love You </h1>
        <p class="sub-text">Love From Sayan</p>

        <svg xmlns="http://www.w3.org/2000/svg" id="svg5" version="1.1" viewBox="-5 -5 278 56">
            <filter id="blur">
                <feGaussianBlur stdDeviation="1.6" />
            </filter>
            <g id="layer1" transform="translate(29.1 -127.42)">
                <path id="line" d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36" pathLength="1" />
            </g>
            <g id="layer2" transform="translate(29.1 -127.42)">
                <path filter="url(#blur)" id="point" d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36" pathLength="1" />
            </g>
        </svg>

        <br>
        <a href="page2.html" class="surprise-btn">Surprise Me</a>
    </div>

</body>
</html>
