<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ff0000; 
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Rainbow Heart Animation for Page 1 */
    .rainbow-text {
      display: inline-block;
      animation: colorCycle 3s infinite linear;
      font-size: 1.2em;
    }

    @keyframes colorCycle {
      0% { color: #00ff00; filter: drop-shadow(0 0 5px #00ff00); }
      25% { color: #ffff00; filter: drop-shadow(0 0 5px #ffff00); }
      50% { color: #00bfff; filter: drop-shadow(0 0 5px #00bfff); }
      75% { color: #ff69b4; filter: drop-shadow(0 0 5px #ff69b4); }
      100% { color: #00ff00; filter: drop-shadow(0 0 5px #00ff00); }
    }

    #page1 h1 { font-size: 28px; padding: 0 10px; line-height: 1.4; }
    #page1 { z-index: 10; display: flex; flex-direction: column; align-items: center; width: 100%; }
    .buttons { display: flex; flex-direction: row; gap: 15px; margin-top: 30px; position: relative; width: 100%; justify-content: center; }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      touch-action: manipulation;
      transition: transform 0.2s ease;
    }

    #yes { background: #ffffff; color: #ff0000; min-width: 100px; z-index: 100; }
    #no  { background: #555; color: white; position: fixed; z-index: 90; }

    #page2 { display: none; z-index: 10; width: 100%; }
    #page2 h1 { font-size: 32px; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }

    #surpriseBtn, #waBtn {
      background: #ffffff; color: #ff2f6d;
      padding: 14px 40px; border-radius: 30px; border: none; font-size: 18px;
      margin-top: 10px; text-decoration: none; display: inline-block;
      font-weight: bold;
    }
    
    #waBtn { background: #25D366; color: white; margin-top: 20px; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

    #secret {
      display: none; margin: 20px auto; font-size: 18px; width: 95%;
      background: rgba(255, 255, 255, 0.25); padding: 25px;
      border-radius: 20px; backdrop-filter: blur(10px);
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.3);
    }

    #timer { font-size: 24px; font-weight: bold; margin: 15px 0; color: #fff; }

    .hearts-layer, .name-layer { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .hearts-layer { z-index: 2; }
    .name-layer { z-index: 15; }

    .heart { position: absolute; bottom: -60px; user-select: none; }
    .name {
      position: absolute; bottom: -60px; color: white; font-size: 20px; font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
      animation: heartFloat 5s linear forwards;
    }

    @keyframes heartFloat {
      0%   { transform: translateY(0) translateX(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-120vh) translateX(var(--dx, 0px)) scale(1.1); opacity: 0; }
    }
  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
</audio>

<div id="page1">
  <h1>Will you be my Valentine? <span class="rainbow-text">‚ù§Ô∏è</span></h1>
  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<div id="page2">
  <h1>I Love You üíò</h1>
  <button id="surpriseBtn">Surprise Me</button>
  <div id="secret">
    <p>üíå Counting down every moment until you're back in my arms. See you soon, my love. üíå</p>
    <div id="timer">Loading timer...</div>
    <p>See you soon, my love ‚ú®</p>
    
    <a id="waBtn" href="https://wa.me/9123330501?text=Yes!%20I%20will%20be%20your%20Valentine!%20‚ù§Ô∏è‚ú®" target="_blank">
      Reply on WhatsApp üì±
    </a>
  </div>
</div>

<div class="hearts-layer"></div>
<div class="name-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const secret = document.getElementById('secret');
  const heartsLayer = document.querySelector('.hearts-layer');
  const nameLayer = document.querySelector('.name-layer');
  const bgMusic = document.getElementById('bgMusic');
  const timerDisplay = document.getElementById('timer');

  let yesScale = 1;

  // CHANGE THIS DATE to your meeting day (YYYY-MM-DD format)
  const meetingDate = new Date("2026-07-14T00:00:00").getTime();

  function updateTimer() {
    const now = new Date().getTime();
    const diff = meetingDate - now;
    if (diff < 0) {
        timerDisplay.innerHTML = "The day is here! ‚ù§Ô∏è";
        return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);
    timerDisplay.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
  }

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + 'px';
    noBtn.style.top  = y + 'px';
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
  noBtn.addEventListener('click', moveNo);

  function spawnHeart() {
    const el = document.createElement('div');
    el.className = 'heart';
    el.textContent = '‚ù§Ô∏è'; 
    const colors = ['#00ff00', '#ffff00', '#00bfff', '#ff69b4', '#ffffff', '#ffa500'];
    el.style.color = colors[Math.floor(Math.random() * colors.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.fontSize = (16 + Math.random() * 25) + 'px';
    el.style.setProperty('--dx', (Math.random() * 80 - 40) + 'px');
    el.style.animation = `heartFloat ${4 + Math.random() * 2}s linear forwards`;
    heartsLayer.appendChild(el);
    setTimeout(() => el.remove(), 5000);
  }
  
  setInterval(spawnHeart, 400);

  function spawnName() {
    const n = document.createElement('div');
    n.className = 'name';
    n.textContent = 'Mithi ‚ù§Ô∏è';
    n.style.left = Math.random() * 100 + 'vw';
    n.style.setProperty('--dx', (Math.random() * 100 - 50) + 'px');
    nameLayer.appendChild(n);
    setTimeout(() => n.remove(), 5000);
  }

  yesBtn.addEventListener('click', () => {
    bgMusic.play().catch(e => console.log("Audio play blocked by browser."));
    confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 } });
    setTimeout(() => {
      page1.style.display = 'none';
      document.body.style.background = "linear-gradient(180deg, #ff4d4d, #ff9eb8)";
      page2.style.display = 'block';
      setInterval(spawnName, 800);
    }, 400);
  });

  surpriseBtn.addEventListener('click', () => {
    secret.style.display = 'block';
    surpriseBtn.style.display = 'none';
    setInterval(updateTimer, 1000);
    updateTimer();
    confetti({ particleCount: 80, spread: 80 });
  });
</script>

</body>
</html>
